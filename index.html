<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - User Portal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        nav {
            background-color: #FFC771;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            font-weight: bold;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .hero-section {
            background-color: #ffffff;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px; /* ✅ Made both sections the same width */
            width: 100%;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .hero-image {
            max-width: 50%;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
        }

        .hero-content {
            max-width: 45%;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .hero-content h1 {
            font-size: 2rem;
            color: #333;
        }

        .hero-content h2 {
            margin-top: 25px;
            font-size: 2rem;
            color: #333;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        .hero-content .btn {
            padding: 14px 28px;
            background-color: #FFC771;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            text-align: center;
            width: fit-content;
        }

        .hero-content .btn:hover {
            background-color: #FF9100;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 1rem;
            /*border: 1px solid #ccc;*/
            border-radius: 6px;
            margin-right: 10px;
        }

        button[type="button"] {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #FFC771;
            color: white;
            border-radius: 8px;
            text-align: center;
            width: fit-content;
        }

        button[type="button"]:hover {
            background-color: #FF9100;
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
            }

            .hero-content, .hero-image {
                max-width: 100%;
            }

            .hero-content .btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">T&R Tax Services 泰润信德</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="book.html">Book Now</a>
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <div class="hero-section">
        <div class="hero-image">
            <img src="泰润信德.PNG" alt="Main Visual">
        </div>
        <div class="hero-content">
            <h1>Your Trusted Partner for Tax Services</h1>
            <p>Fast, reliable, and hassle-free tax filing. Let us handle the details while you focus on what matters.</p>
            <a href="book.html" class="btn">Book Now</a>
            <h2>Existing Customer? Start filing now</h2>
            <input type="text" id="verificationCode" placeholder="Enter verification code">
            <a class="btn" onclick="verifyCode()">  Submit  </a>
        </div>
    </div>
    <script>
        function verifyCode() {
            const correctCode = "1234"; // Replace with your desired verification code
            const enteredCode = document.getElementById("verificationCode").value.trim();

            if (enteredCode === correctCode) {
                window.location.href = "index.html";
            } else {
                alert("Incorrect code. Please try again.");
            }
        }
    </script>

</body>

</html>
